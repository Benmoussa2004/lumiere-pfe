<ion-header class="ion-no-border">
  <ion-toolbar class="premium-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>IA LumiÃ¨re</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearChat()" color="medium">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="premium-content">
  <div class="glass-background">
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="chat-container">
    <div class="messages-wrapper">
      <div *ngFor="let message of messages" class="message-row" [class.user-message]="message.isUser"
        [class.bot-message]="!message.isUser">
        <div class="message-bubble">
          <div class="message-text">{{ message.text }}</div>
          <div class="message-time">{{ getMessageTime(message.timestamp) }}</div>
        </div>
      </div>

      <div *ngIf="isTyping" class="message-row bot-message">
        <div class="message-bubble typing-indicator">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
