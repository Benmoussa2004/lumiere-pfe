<ion-header class="ion-no-border">
  <ion-toolbar class="premium-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Suivi Logistique</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refreshData($event)">
        <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="premium-content">
  <ion-refresher slot="fixed" (ionRefresh)="refreshData($event)">
    <ion-refresher-content pullingIcon="chevron-down-outline" refreshingSpinner="dots"></ion-refresher-content>
  </ion-refresher>

  <div class="glass-background">
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="tracking-container">
    <h1 class="section-title">Mes Livraisons</h1>

    <div *ngIf="loading" class="ion-text-center ion-padding mt-5">
      <ion-spinner name="dots" color="primary"></ion-spinner>
      <p class="mt-3" style="color: #64748b; font-weight: 600;">Synchronisation des colis...</p>
    </div>

    <div *ngIf="!loading && livraisons.length === 0" class="empty-state">
      <ion-icon name="cube-outline"></ion-icon>
      <p>Aucun colis en transit pour le moment</p>
    </div>

    <div *ngIf="!loading && livraisons.length > 0">
      <div class="tracker-card shadow-sm" *ngFor="let livraison of livraisons" (click)="selectLivraison(livraison)"
        [ngClass]="{'selected': selectedLivraison?.id === livraison.id}">

        <div class="tracker-header">
          <span class="tracker-id">#{{ livraison.id }}</span>
          <div class="status-pill" [ngClass]="livraison.statut.toLowerCase() || 'en_attente'">
            {{ getStatusLabel(livraison.statut) }}
          </div>
        </div>

        <div class="tracker-info">
          <div class="info-item">
            <ion-icon name="calendar-clear-outline"></ion-icon>
            <span>{{ livraison.dateDepart ? formatDate(livraison.dateDepart) : 'Date Ã  confirmer' }}</span>
          </div>
        </div>

        <div class="tracker-action">
          <ion-button expand="block" class="premium-button secondary"
            (click)="selectLivraison(livraison); viewOnMap(); $event.stopPropagation()">
            <ion-icon name="map-outline" slot="start"></ion-icon>
            Localiser le transporteur
          </ion-button>
        </div>
      </div>
    </div>

    <div class="spacer"></div>
  </div>
</ion-content>
